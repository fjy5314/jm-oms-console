<div ng-controller="wordupdateCtrl" ui-jq="slimScroll" ui-refresh="app.navHeight" ui-options="{height:{{app.navHeight-51}}+'px', size:'8px'}">
    <div ui-view class="fade-in-down"></div>
    <form ng-show="$state.is('app.wordfilter.update') " name="formValidate" class="form-horizontal form-validation">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>{{ 'log.revise' | translate }}</strong>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'log.wordfilter' | translate }}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="敏感词" ng-model="log.word">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'log.createTime' | translate }}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="创建时间" ng-model="log.crtime" disabled>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
            <!-- 加载编辑器的容器 -->
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success" ng-click="save()">{{ 'log.save' | translate }}</button>
            </footer>
        </div>
    </form>

</div>
