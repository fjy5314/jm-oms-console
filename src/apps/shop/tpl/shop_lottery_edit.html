    <div ui-view class="fade-in-down"></div>

                    </div>

                </div>

                    </div>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="不填默认为产品标题" ng-model="lottery.title">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'shop.lottery.edit.treasureProductsSummary'|translate}}<code style="background-color: transparent"></code></label>

                        <input type="text" class="form-control" placeholder="不填默认为产品简介" ng-model="lottery.summary">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'shop.lottery.edit.markedPrice'|translate}}<code style="background-color: transparent" ng-disabled="id">*</code></label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="标价" ng-model="lottery.totalPrice" min="35" required ng-disabled="id">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'shop.lottery.edit.maxPeriodsNumber'|translate}}<code style="background-color: transparent">*</code></label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="最大期数" ng-model="lottery.maxPeriod"  required>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'shop.lottery.edit.periodsNumber'|translate}}<code style="background-color: transparent">*</code></label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="期数" ng-model="lottery.period"  required  disabled="true">
                    </div>
                    <div class="col-sm-1"></div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'shop.lottery.edit.sorting'|translate}}<code style="background-color: transparent" ng-disabled="id">*</code></label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="排序" ng-model="lottery.sort"  required>

                <div class="form-group" ng-if="lottery.status < 3">
                    <label class="col-sm-2 control-label">是否上架<code style="background-color: transparent">*</code></label>
                    <div class="col-sm-9">
                        <select class="form-control" ng-model="lottery.enable">
                            <option value="1">是</option>
                            <option value="0">否</option>
                        </select>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group" ng-if="lottery.status >= 3">
                    <label class="col-sm-2 control-label">{{'shop.lottery.edit.state'|translate}}<code style="background-color: transparent" ng-disabled="id">*</code></label>
                    <div class="col-sm-9">
                        <select class="form-control" ng-model="lottery.status">
                            <option value="3">{{'shop.lottery.edit.theLotteryAnnounced'|translate}}</option>
                            <option value="4">{{'shop.lottery.edit.notYetShipped'|translate}}</option>
                            <option value="5">{{'shop.lottery.edit.alreadyShipped'|translate}}</option>

                    <label class="col-sm-2 control-label">物流公司<code style="background-color: transparent"></code></label>
