<div ui-jq="slimScroll" ui-refresh="app.navHeight" ui-options="{height:{{app.navHeight-51}}+'px', size:'8px'}">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>账号信息</strong>
        </div>
        <div class="panel-body">
            <div class="col">
                <table st-table="users" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>账号</th>
                        <th>初始密码</th>
                        <th>激活状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users" st-select-row="row">
                        <td>{{user.account}}</td>
                        <td>{{user.initPasswd}}</td>
                        <td>{{user.active?'已激活':'未激活'}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
