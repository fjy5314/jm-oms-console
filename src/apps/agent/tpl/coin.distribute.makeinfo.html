<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong translate="agent.coin.distribute.makeinfo.information">账号信息</strong>
        </div>
        <div class="panel-body">
            <div class="col">
                <table st-table="users" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th translate="agent.coin.distribute.makeinfo.account">账号</th>
                        <th translate="agent.coin.distribute.makeinfo.password">初始密码</th>
                        <th translate="agent.coin.distribute.makeinfo.state">激活状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users" st-select-row="row">
                        <td>{{user.account}}</td>
                        <td>{{user.initPasswd}}</td>
                        <td>{{user.active?'已激活':'未激活'}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
