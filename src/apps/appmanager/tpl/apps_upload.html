<div ng-controller="AppsUploadCtrl">
    <div class="bg-light lter b-b wrapper">
        <h1 class="m-n font-thin h3">{{ "appmgr.appUpload" | translate }}</h1>
    </div>

    <form ng-show="$state.is('app.apps.upload') " name="formValidate" class="form-horizontal form-validation">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>{{ "appmgr.edit" | translate }}</strong>
            </div>
            <div class="panel-body">
                <div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ "appmgr.latest" | translate }}</label>
                    <div class="col-sm-9">
                        <div style="margin-top: 0px">
                            <p>android: {{androidVersion}} </br> ios: {{iosVersion}}</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ "appmgr.package" | translate }}<code style="background-color: transparent">*</code></label>
                    <div class="fileUpload btn m-b-xs btn-sm btn-primary btn-addon"><i class="fa fa-folder"></i>
                        <span>{{ "common.select" | translate }}...</span>
                        <input type="file" class="upload" nv-file-select="" ui-filereader uploader="uploader"/>
                    </div>
                    <span>{{status}}</span>
                </div>
            </div>

            <!-- 加载编辑器的容器 -->
            <footer class="panel-footer text-right bg-light lter">
                <button type="button" class="btn btn-addon btn-success" ng-click="uploader.uploadAll()">
                    <i class="fa fa-arrow-circle-o-up"></i> {{ "appmgr.upload" | translate }}
                </button>
            </footer>
        </div>
    </form>
</div>
