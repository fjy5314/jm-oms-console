<div ng-controller="FishTableEditCtrl" ui-jq="slimScroll" ui-refresh="app.navHeight" ui-options="{height:{{app.navHeight-150}}+'px', size:'8px'}">
    <div ui-view class="fade-in-down"></div>
    <form ng-show="$state.is('app.rooms.manage.gameset.table.edit') && tabPageShow" name="formValidate" class="form-horizontal form-validation">
        <div class="panel panel-default">
            <div class="panel-heading" id="baseConfigs">
                <strong>{{ 'appmgr.table.tableConfig' | translate }}</strong>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.roomType' | translate }}</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="(a-z|A-Z|0-9)" ng-model="table.roomType" ng-pattern="/^[a-z|A-Z|0-9]*$/" disabled required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.table.tableType' | translate }}</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="(a-z|A-Z|0-9)" ng-model="table.tableType" ng-pattern="/^[a-z|A-Z|0-9]*$/" ng-disabled="id" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.table.tableDiff' | translate }}</label>
                    <!--<div class="col-sm-2">-->
                    <!--<select class="form-control m-b" ng-model="table.diff">-->
                    <!--<option value="0">炒场</option>-->
                    <!--<option value="1">最容易</option>-->
                    <!--<option value="2">容易</option>-->
                    <!--<option value="3">难</option>-->
                    <!--<option value="4">最难</option>-->
                    <!--<option value="5">死难</option>-->
                    <!--</select>-->
                    <!--</div>-->
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="桌子难度" ng-model="table.diff" required disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.table.tableName' | translate }}</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="桌子名字" ng-model="table.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.table.tableIntro' | translate }}</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="桌子简介" ng-model="table.intro">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.table.tableRate' | translate }}</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" placeholder="桌子倍率" ng-model="table.areaRate" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.tablePlayerLimit' | translate }}</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" placeholder="桌子玩家上限" ng-model="table.maxPlayers" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.maxCarry' | translate }}</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" placeholder="最大携带" ng-model="table.maxAmount" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.minCarry' | translate }}</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" placeholder="最小携带" ng-model="table.minAmount" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.setup' | translate }}</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" placeholder="上分设置(游戏币)" ng-model="table.exchangeAmount" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.currencyScore' | translate }}</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" placeholder="一币分值(游戏分值)" ng-model="table.exchangeRate" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.onlineNum' | translate }}</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" placeholder="虚拟在线人数" ng-model="table.virtualOnlineCount" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.rateShift' | translate }}</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="倍率档位" ng-model="table.rates" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.roomMode' | translate }}</label>
                    <div class="col-sm-2">
                        <select class="form-control m-b" ng-model="table.mode">
                            <option value="0">{{ 'appmgr.room.modeGold' | translate }}</option>
                            <option value="1">{{ 'appmgr.room.modeGoldLottery' | translate }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-if="table.mode == 1">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.lotteryModeGoldOdds' | translate }}</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" placeholder="彩票模式出金币几率" ng-model="table.oddsCredit" min="0" required>
                    </div>
                </div>
                <div class="form-group" ng-if="table.mode == 1">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.lotteryModeCurrency' | translate }}</label>
                    <div class="col-sm-2">
                        <select class="form-control m-b" ng-model="table.ctCodeTicket">
                            <option value="dbj">>{{ 'common.dbj' | translate }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.roomCurrency' | translate }}</label>
                    <div class="col-sm-2">
                        <select class="form-control m-b" ng-model="table.ctCode">
                            <option value="jb">{{ 'common.jb' | translate }}</option>
                            <option value="tb">{{ 'common.tb' | translate }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.autoSeat' | translate }}</label>
                    <div class="col-sm-2">
                        <select class="form-control m-b" ng-model="table.autoSeat">
                            <option value="1">{{ 'common.yes' | translate }}</option>
                            <option value="0">{{ 'common.no' | translate }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.freeField' | translate }}</label>
                    <div class="col-sm-2">
                        <select class="form-control m-b" ng-model="table.free">
                            <option value="1">{{ 'common.yes' | translate }}</option>
                            <option value="0">{{ 'common.no' | translate }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'common.enable' | translate }}</label>
                    <div class="col-sm-2">
                        <select class="form-control m-b" ng-model="table.status">
                            <option value="1">{{ 'common.yes' | translate }}</option>
                            <option value="0">{{ 'common.no' | translate }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'common.visible' | translate }}</label>
                    <div class="col-sm-2">
                        <select class="form-control m-b" ng-model="table.visible">
                            <option value="1">{{ 'common.yes' | translate }}</option>
                            <option value="0">{{ 'common.no' | translate }}</option>
                        </select>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in" id="gameConfigs"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.tableFishNum' | translate }}</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" placeholder="桌子最少鱼数" ng-model="table.minFishes" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.toggleSceneTime' | translate }}</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" placeholder="切换场景时间" ng-model="table.intervalChangeScene" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.critScore' | translate }}</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" placeholder="暴击分数" ng-model="table.baoji" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.shootPerSec' | translate }}</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" placeholder="每秒发射数量" ng-model="table.fireSpeed" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.rapidShootPerSec' | translate }}</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" placeholder="每秒速射发射数量" ng-model="table.maxfireSpeed" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.bulletSpeed' | translate }}</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" placeholder="子弹移动速度(像素/秒)" ng-model="table.bulletSpeed" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.autoAim' | translate }}</label>
                    <div class="col-sm-2">
                        <select class="form-control m-b" ng-model="table.autoAim">
                            <option value="1">{{ 'common.yes' | translate }}</option>
                            <option value="0">{{ 'common.no' | translate }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.doubleGun' | translate }}</label>
                    <div class="col-sm-2">
                        <select class="form-control m-b" ng-model="table.doubleFire">
                            <option value="1">{{ 'common.yes' | translate }}</option>
                            <option value="0">{{ 'common.no' | translate }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'appmgr.room.fixedGunValue' | translate }}</label>
                    <div class="col-sm-2">
                        <select class="form-control m-b" ng-model="table.fixedRate">
                            <option value="1">{{ 'common.yes' | translate }}</option>
                            <option value="0">{{ 'common.no' | translate }}</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- 加载编辑器的容器 -->
            <footer class="panel-footer bg-light lter">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-1">
                        <button type="submit" class="btn btn-success" ng-click="!formValidate.$invalid&&save()">{{ 'common.save' | translate }}</button>
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-info" ng-click="recovery()">{{ 'common.recovery' | translate }}</button>
                    </div>
                </div>
            </footer>
        </div>
    </form>

</div>
