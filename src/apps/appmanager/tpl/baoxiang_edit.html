<div ui-jq="slimScroll" ui-refresh="app.navHeight" ui-options="{height:{{app.navHeight-50}}+'px', size:'8px'}">
    <div ui-view class="fade-in-down"></div>
    <form ng-show="$state.is('app.rooms.manage.baoxiang.edit') " name="formValidate" class="form-horizontal form-validation">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong translate="appmanager.appmgr.edit">编辑信息</strong>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-1 control-label">{{'appmanager.appmgr.room.roomType' | translate}}</label>
                    <div class="col-sm-1">
                        <input type="text" class="form-control" placeholder="编码(a-z|A-Z字符)" ng-model="boxType" ng-pattern="/^[a-z|A-Z|0-9]*$/" ng-disabled="id" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">{{'appmanager.appmgr.cost' | translate}}</label>
                    <button type="button" class="btn btn-info col-sm-1" ng-click="addCost()">{{'appmanager.appmgr.add' | translate}}</button>
                </div>
                <div class="form-group" ng-repeat="boxIn in box.in">
                    <label class="col-sm-1 control-label">{{'appmanager.appmgr.type' | translate}}</label>
                    <div class="col-sm-1">
                        <input type="text" class="form-control" placeholder="{{'appmanager.appmgr.type' | translate}}" ng-model="boxIn.ctCode">
                    </div>
                    <label class="col-sm-1 control-label">{{'appmanager.appmgr.number' | translate}}</label>
                    <div class="col-sm-1">
                        <input type="number" class="form-control" placeholder="{{'appmanager.appmgr.number' | translate}}" ng-model="boxIn.amount">
                    </div>
                    <button type="button" class="btn btn-info col-sm-1" ng-click="delCost($index)">{{'appmanager.appmgr.delete' | translate}}</button>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">{{'appmanager.appmgr.award' | translate}}</label>
                    <button type="button" class="btn btn-info col-sm-1" ng-click="addAward()">添加</button>
                </div>
                <div class="form-group" ng-repeat="boxOut in box.out">
                    <label class="col-sm-1 control-label">{{'appmanager.appmgr.type' | translate}}</label>
                    <div class="col-sm-1">
                        <input type="text" class="form-control" placeholder="{{'appmanager.appmgr.type' | translate}}" ng-model="boxOut.ctCode">
                    </div>
                    <label class="col-sm-1 control-label">{{'appmanager.appmgr.max' | translate}}</label>
                    <div class="col-sm-1">
                        <input type="number" class="form-control" placeholder="{{'appmanager.appmgr.max' | translate}}" ng-model="boxOut.max">
                    </div>
                    <label class="col-sm-1 control-label">{{'appmanager.appmgr.min' | translate}}</label>
                    <div class="col-sm-1">
                        <input type="number" class="form-control" placeholder="{{'appmanager.appmgr.min' | translate}}" ng-model="boxOut.min">
                    </div>
                    <label class="col-sm-1 control-label">{{'appmanager.appmgr.middle' | translate}}</label>
                    <div class="col-sm-1">
                        <input type="number" class="form-control" placeholder="{{'appmanager.appmgr.middle' | translate}}" ng-model="boxOut.mid">
                    </div>
                    <label class="col-sm-1 control-label">{{'appmanager.appmgr.odds' | translate}}</label>
                    <div class="col-sm-1">
                        <input type="number" class="form-control" placeholder="{{'appmanager.appmgr.odds' | translate}}" ng-model="boxOut.odds">
                    </div>
                    <button type="button" class="btn btn-info col-sm-1" ng-click="delAward($index)">{{'appmanager.appmgr.delete' | translate}}</button>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label">{{'appmanager.appmgr.baoxiangIntro' | translate}}</label>
                <div class="col-sm-8">
                    <textarea class="form-control" ng-model="box.introduce" placeholder="{{'appmanager.appmgr.baoxiangIntro' | translate}}"></textarea>
                </div>
            </div>


            <!-- 加载编辑器的容器 -->
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success" ng-click="!formValidate.$invalid&&save()">{{'appmanager.appmgr.save' | translate}}</button>
            </footer>
        </div>
    </form>

</div>
