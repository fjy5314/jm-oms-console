<!-- hbox layout -->
<div class="hbox hbox-auto-xs hbox-auto-sm bg-light ">

    <!-- column -->
    <div class="col w-sm b-r">
        <div class="wrapper-sm b-b">
            <div class="h4">组织</div>
        </div>
        <div class="list-group no-radius no-border no-bg m-b-none" ui-jq="slimScroll" ui-refresh="app.navHeight" ui-options="{height:{{app.navHeight-91}}+'px', size:'8px'}">
            <div style="padding: 10px 0px">
                <treecontrol class="tree-custom"
                             tree-model="treedata"
                             options="opts"
                             on-selection="selectedNode(node,$parentNode)"
                             expanded-nodes="expandedNodes"
                             selected-node="selected">
                    {{node.title}}
                </treecontrol>
            </div>
        </div>
    </div>
    <!-- /column -->

    <!-- column -->
    <div class="col w-lg lter b-r">
        <div class="wrapper-sm b-b">
            <div class="pull-right">
                <a href class="btn btn-sm btn-info m-t-n-xs" ng-init="ebtnname='新增'" ng-click="change(0)">
                    {{ebtnname}}
                </a>
                <a href ng-show="curResource" class="btn btn-sm btn-success m-t-n-xs" ng-init="ubtnname='更新'" ng-click="change(1)">
                    {{ubtnname}}
                </a>
            </div>
            <div class="pull-right input-group">
                <span class="input-group-addon input-sm no-border no-bg" style="width: auto"><i class="icon-magnifier text-md m-t-xxs"></i></span>
                <input type="text" class="form-control input-sm no-border no-bg text-md" placeholder="搜索资源" ng-model="query">
            </div>

            <div class="h4">资源</div>
        </div>
        <div ng-if="!isCollapsed" class="panel-body bg-white-only">
            <form name="formValidate" class="form-horizontal form-validation">
                <div class="form-group">
                    <label class="col-sm-2 control-label">编码</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="编码" ng-model="resource.code" ng-disabled="resource._id" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="名称" ng-model="resource.title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">描述</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="描述" ng-model="resource.description">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">组织</label>
                    <div class="col-sm-9">
                        <select ui-jq="chosen" multiple class="w-full" ui-options="{placeholder_text_multiple:'请选择'}" ng-model="resource.orgs" ng-options="option.code as option.title for option in orgs">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">权限</label>
                    <div class="col-sm-9">
                        <tags-input class="bootstrap" ng-model="resource.permissions" add-on-space="true" add-on-paste="true" placeholder="添加权限" min-length="1"></tags-input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">不限</label>
                    <div class="col-sm-9">
                        <tags-input class="bootstrap" ng-model="resource.perNoLimit" add-on-space="true" add-on-paste="true" placeholder="添加权限" min-length="1"></tags-input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">登录限制</label>
                    <div class="col-sm-9">
                        <tags-input class="bootstrap" ng-model="resource.perSignOnLimit" add-on-space="true" add-on-paste="true" placeholder="添加权限" min-length="1"></tags-input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">开/关</label>
                    <div class="col-sm-9">
                        <label class="i-checks checkbox-inline">
                            <input type="checkbox" ng-model="resource.status" ng-true-value="1" ng-false-value="0"><i></i>
                        </label>
                    </div>
                </div>
                <footer class="text-right">
                    <button ng-hide="resource._id" class="btn btn-info" ng-click="!formValidate.$invalid&&enter()">确认</button>
                    <button ng-show="resource._id" class="btn btn-success" ng-click="update()">保存</button>
                </footer>
            </form>
        </div>
        <div class="list-group no-radius no-border no-bg m-b-none" ui-jq="slimScroll" ui-refresh="app.navHeight" ui-options="{height:{{app.navHeight-91}}+'px', size:'8px'}">
            <p ng-show="!resources.length&&isCollapsed" style="text-align: center">无数据</p>
            <a ng-repeat="resource in resources | filter:query" class="list-group-item m-l-none hover-anchor b-a no-select" ng-class="{'focus': resource.selected}" ng-click="selectResource(resource)" ng-dblclick="change(1)">
                <span ng-click="deleteResource(resource)" class="pull-right text-muted hover-action"><i class="fa fa-times"></i></span>
                <span class="block m-l" popover-placement="{{$index!=0&&$index==resources.length-1?'top':'bottom'}}" uib-popover="{{resource.title}}" popover-trigger="mouseenter">{{ resource.code}}</span>
            </a>
        </div>
    </div>
    <!-- /column -->


</div>
