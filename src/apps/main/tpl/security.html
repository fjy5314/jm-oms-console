<uib-tabset class="tab-container">
    <uib-tab heading="绑定手机号">
        <div style="max-width: 700px">
            <form name="formValidate1" class="form-horizontal form-validation">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机号码</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" placeholder="手机号码" name="mobile" ng-model="mobileObj.mobile"  ng-required="true">
                                <span class="btn btn-sm btn-default m-t-xs" ng-click="getCode(mobileObj.mobile)" ng-disabled="countdown<sum">{{codeName}}</span>
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">验证码</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" placeholder="验证码" name="code" ng-model="mobileObj.code"  ng-required="true">
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                    </div>
                    <footer class="panel-footer text-right bg-light lter">
                        <button type="submit" class="btn btn-sm btn-primary" ng-disabled="formValidate1.$invalid" ng-click="bindMobile()">确定</button>
                    </footer>
                </div>
            </form>
        </div>
    </uib-tab>
    <uib-tab heading="设置支付密码" active="hasMobile">
        <div style="max-width: 700px">
            <form name="formValidate" class="form-horizontal form-validation">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">设置支付密码</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="设置支付密码" name="passwd" ng-model="payObj.passwd" ng-required="true">
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">确认支付密码</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="确认支付密码" name="confirmPasswd" ng-model="payObj.confirmPasswd" ui-validate=" '$value==payObj.passwd' " ui-validate-watch=" 'payObj.passwd' "  ng-required="true">
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">已绑定的手机</label>
                            <div class="col-sm-9">
                                <p class="form-control-static">{{pmobile}}</p>
                                <span class="btn btn-sm btn-default" ng-click="getCode(mobile)" ng-disabled="countdown<60">{{codeName}}</span>
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">验证码</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" placeholder="验证码" name="code" ng-model="payObj.code"  ng-required="true">
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                    </div>
                    <footer class="panel-footer text-right bg-light lter">
                        <button type="submit" class="btn btn-sm btn-primary" ng-disabled="formValidate.$invalid" ng-click="submitPay()">确认提交</button>
                    </footer>
                </div>
            </form>
        </div>
    </uib-tab>
</uib-tabset>
