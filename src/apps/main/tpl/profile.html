<div ui-jq="slimScroll" ui-refresh="app.navHeight" ui-options="{height:{{app.navHeight-51}}+'px', size:'8px'}">
    <div ui-view class="fade-in-down"></div>
    <div ng-show="$state.is('app.profile')" class="col wrapper-lg bg-white-only">
        <div class="hbox h-auto m-b-lg">
            <div class="col text-center w-sm">
                <div class="thumb-lg avatar inline">
                    <a ui-sref=".avatar"><img src="{{sdkHost+userInfo.avatarUri}}" onerror="this.src='apps/common/img/avatar.jpg'"/></a>
                </div>
            </div>
            <div class="col v-middle">
                <div class="h1 font-thin">{{userInfo.nick}}</div>
            </div>
        </div>
        <!-- fields -->
        <div class="form-horizontal">
            <div class="form-group m-b-sm">
                <label class="col-sm-2 control-label w">手机</label>
                <div class="col-md-3">
                    <p class="form-control-static">{{userInfo.mobile||'无'}}</p>
                </div>
            </div>
            <div class="form-group m-b-sm">
                <label class="col-sm-2 control-label w">邮箱</label>
                <div class="col-md-3">
                    <p class="form-control-static">{{userInfo.email||'无'}}</p>
                </div>
            </div>
        </div>
        <!-- / fields -->
    </div>
</div>
